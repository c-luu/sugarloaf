<form [formGroup]="controlContainer.control">
  <div>
    <label>Ref starter (g):</label>
    <input type="number" formControlName="starter" />
  </div>
  <div>
    <label>Ref flour (g):</label>
    <input type="number" formControlName="flour" />
  </div>
  <div>
    <label>Ref water (g):</label>
    <input type="number" formControlName="water" />
  </div>
  <div>
    <label>Ref yield target:</label>
    <input type="number" formControlName="target" />
  </div>
</form>
