<div *ngIf="refYield">
  <h2>Reference Yield: {{ refYield.name }}</h2>
  <app-reference-yield formGroupName="refYield"></app-reference-yield>
</div>
<div *ngIf="hydration">
  <h2>Hydration Percentage Calculator</h2>
  <div>
    <label>Dough Water (g): </label>
    <input type="number" [(ngModel)]="hydration.additionalWaterMeasurement" />
  </div>
  <div
    *ngFor="
      let flour of hydration.additionalFlourMeasurements;
      let i = index;
      trackBy: trackByIdx
    "
  >
    <label>Flour (g): </label>
    <input
      type="number"
      [(ngModel)]="hydration.additionalFlourMeasurements[i]"
      class="form-control"
      #name="ngModel"
    />
  </div>
  <button (click)="add()">Add Flour Measurement</button>
  <div>
    <label>% Hydration: </label>
    <input disabled type="number" [(ngModel)]="hydration.hydrationPercentage" />
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="calculate()">calculate</button>
</div>
